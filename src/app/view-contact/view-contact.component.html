<div  class="d-flex justify-content-center align-items-center m-5">
    <div  class="card align-items-center p-2" style="width: 30rem;">
        <img  width="200px" height="200px" [src]="contact.photo" alt="user image">
        <div class="card-body text-center mt-3 ">
          <h3 class="card-title">{{contact.name}}</h3>
          <h5><i class="fa-solid fa-id-card"></i>:- {{contact.id}} </h5>
          <h5><i class="fa-solid fa-mobile"></i>:- {{contact.mobile}} </h5>
          <h5><i class="fa-solid fa-envelope"></i>:- {{contact.email}} </h5>
          <h5><i class="fa-solid fa-building"></i>:- {{contact.company}} </h5>
          <h5><i class="fa-solid fa-user-tie"></i>:- {{contact.title}} </h5>
          <h5><i class="fa-solid fa-layer-group"></i>:- {{group}} </h5>
        </div>
    </div>
</div>
